    "gp-gyeonggi-ansan": {
        "title": "안산시, 안산시의사회와 함께 주말 코로나19 선별진료소 운영",
            "author": "COVID-19",
            "category": "",
            "content": " 지역 별 선별진료소     서울특별시    인천광역시    경기도 - 안산안산시(시장 윤화섭)는 안산시의사회 협조를 받아 상록수·단원보건소에 마련된 코로나바이러스감염증-19(코로나19) 선별진료소를 주말에도 운영, 신속한 검사 및 진료를 하고 있다고 6일 밝혔다.의사 390명이 회원으로 있는 안산시의사회는 지난달 28일부터 양 보건소 선별진료소에 의사를 파견, 오전 9시부터 오후 6시까지 코로나19 관련 상담 및 검체 채취 등 진료에 나서고 있다.이에 따라 지난달 23일 감염병 위기경보가 ‘심각’ 단계로 격상된 데 이어 전국적으로 코로나19 확진자가 급격히 증가하면서 안산시에서도 늘어난 코로나19 관련 진료 업무를 주말에도 효과적으로 대응할 수 있게 됐다.피상순 안산시의사회장은 “안산시의사회 임원이 우선적으로 선별진료에 참여하고 있으며 관내 여러 회원들의 참여의지가 있다”며 “앞으로도 보건소의 주말 선별진료에 계속적으로 참여하겠다”고 말했다윤화섭 안산시장은 “모두가 어렵고 힘든 때에 안산시의사회와 의료기관에서 자발적으로 도움을 주셔서 감사하다”며 “보건소와 안산시의사회가 보다 더 유기적으로 협조하고 코로나19 대응에 만전을 기해 청정안산을 만드는데 최선의 노력을 다하겠다”고 말했다.한편, 시는 상록수·단원보건소, 근로복지공단 안산병원, 고려대학교 안산병원, 한도병원 등 5개 선별진료소를 지정해 운영하고 있다.상록수보건소 보건정책과의약관리팀신영순031-481-5936",
